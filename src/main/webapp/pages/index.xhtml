<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>#{wds['system.description']}</title>
</h:head>

<h:body style="font-size: 12px">
	<pe:layout fullPage="true">

		<pe:layoutPane position="north">
			<ui:include src="/sections/header.xhtml" />
		</pe:layoutPane>
		<pe:layoutPane position="center">
			<ui:include src="/sections/center.xhtml" />
		</pe:layoutPane>
		<pe:layoutPane position="west">
			<ui:include src="/sections/left.xhtml" />
		</pe:layoutPane>

	</pe:layout>
	<p:idleMonitor timeout="900000" onidle="idleDialog.show()" />

	<p:dialog header="Expirou! " resizable="false" closable="false" widgetVar="idleDialog" modal="true"
		width="300" height="120">
		<h:outputText value="Sua Sessão Expirou!" />
		<br />
		<br />
		<a href="#{request.contextPath}/login.xhtml">Clique Aqui para Logar Novamente</a>
	</p:dialog>

	<h:outputScript name="layout.js" library="javascript" />
	<h:outputStylesheet name="layout.css" library="css" />
	<h:outputStylesheet name="grid.css" library="css" />
	<h:outputStylesheet name="ext_960gs.css" library="css" />
</h:body>
</html>
